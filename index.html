<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Render</title>
    <link rel="stylesheet" href="css/render.css">
  </head>
  <body>
    <canvas id="render"></canvas>
    <div id="leftControlContainer">
      Viewer Pos: <button onclick="viewerX(-1)">←</button><button onclick="viewerX(1)">→</button><button onclick="viewerY(-1)">↑</button><button onclick="viewerY(1)">↓</button><button onclick="viewerZ(-1)">↖</button><button onclick="viewerZ(1)">↘</button><br>
      Camera Pos: <button onclick="cameraX(-1)">←</button><button onclick="cameraX(1)">→</button><button onclick="cameraY(-1)">↑</button><button onclick="cameraY(1)">↓</button><button onclick="cameraZ(-1)">↖</button><button onclick="cameraZ(1)">↘</button><br>
      Camera Rot: <button onclick="cameraAX(-0.01)">←</button><button onclick="cameraAX(0.01)">→</button><button onclick="cameraAY(-0.01)">↑</button><button onclick="cameraAY(0.01)">↓</button><button onclick="cameraAZ(-0.01)">↖</button><button onclick="cameraAZ(0.01)">↘</button>
    </div>
    <div id="rightControlContainer">
      <button onclick="demo(100);">Demo</button>
    </div>
    <div id="fpsContainer">
      <p id="fps">0.00</p>
    </div>
    <script src="js/render.js"></script>
    <script src="js/example.js"></script>
    <script>
      console.log(executionTime(drawScene));
    </script>
  </body>
</html>
