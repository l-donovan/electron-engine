<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Render</title>
    <link rel="stylesheet" href="css/render.css">
  </head>
  <body>
    <canvas id="render"></canvas>
    <div id="leftControlContainer">
      Viewer Pos: <button onclick="scene.viewerX(-1)">←</button><button onclick="scene.viewerX(1)">→</button><button onclick="scene.viewerY(-1)">↑</button><button onclick="scene.viewerY(1)">↓</button><button onclick="scene.viewerZ(-1)">↖</button><button onclick="scene.viewerZ(1)">↘</button><br>
      Camera Pos: <button onclick="scene.cameraX(-1)">←</button><button onclick="scene.cameraX(1)">→</button><button onclick="scene.cameraY(-1)">↑</button><button onclick="scene.cameraY(1)">↓</button><button onclick="scene.cameraZ(-1)">↖</button><button onclick="scene.cameraZ(1)">↘</button><br>
      Camera Rot: <button onclick="scene.cameraAX(-0.01)">←</button><button onclick="scene.cameraAX(0.01)">→</button><button onclick="scene.cameraAY(-0.01)">↑</button><button onclick="scene.cameraAY(0.01)">↓</button><button onclick="scene.cameraAZ(-0.01)">↖</button><button onclick="scene.cameraAZ(0.01)">↘</button>
    </div>
    <script src="js/render.js"></script>
    <script src="js/example.js"></script>
    <script>
      mainLoop(100);
    </script>
  </body>
</html>
